<html>
  <head>
    <meta charset="utf-8">
    <title>TradingVue Web Component Demo</title>
    <script src="dist/build.js" async deferred></script>
  </head>
  <body>
    <div style="width: 100%; height: 100%;">
      <trading-vue></trading-vue>

      <script type="text/javascript">
        var tradingVue = document.getElementsByTagName('trading-vue')[0];
  
        fetch('./data.json').then((response) => {
          return response.json();
        }).then((response) => {
          console.log(response);
          
          tradingVue.chart = response;
        })
      </script>
    </div>
  </body>
</html>
